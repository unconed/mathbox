  <script>
    // 3D Scatterplot by Max Goldstein, CC-BY
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.3, 1, 2);
    three.controls.maxDistance = 5;
    three.renderer.setClearColor(new THREE.Color(0xFAFAF8), 1.0);

    view = mathbox.cartesian({
      range: [[0, 2], [0, 1], [0, 1]],
      scale: [2, 1, 1],
    });

    var dataMaximums = [7.9, 4.4, 6.9, 2.5];
    var dataMinimums = [4.3, 2, 1, 0.1];
    var dataRanges = [0,1,2,3].map(function(i){ return dataMaximums[i] - dataMinimums[i] })
    var dataScaledMinimums = [0,1,2,3].map(function(i){ return dataMinimums[i] / dataRanges[i] })

    var colors = {
      x: 0xFF4136,   // red
      y: 0xFFDC00,   // yellow
      z: 0x0074D9,   // blue
      xy: 0xFF851B,  // orange
      xz: 0xB10DC9,  // purple
      yz: 0x2ECC40,  // green
      xyz: 0x654321, // brown
    }

    function interpolate(lo, hi, n){
      n--; // go to end of range
      var vals = [];
      for (var i = 0; i <= n; i++){
        vals.push(Math.round(10 * (lo + (hi - lo)*(i/n)))/10);
      }
      return vals;
    }

    view.scale({
      divide: 5,
      origin: [0,0,1,0],
      axis: "x",
    }).text({
      live: false,
      data: interpolate(dataMinimums[0], dataMaximums[0], 5)
    }).label({
      color: colors.x,
    })

    view.scale({
      divide: 3,
      origin: [0,0,1,0],
      axis: "y",
    }).text({
      live: false,
      data: interpolate(dataMinimums[1], dataMaximums[1], 3)
    }).label({
      color: colors.y,
      offset: [-16, 0]
    })

    view.scale({
      divide: 3,
      origin: [2,0,0,0],
      axis: "z",
    }).text({
      live: false,
      data: interpolate(dataMinimums[2], dataMaximums[2], 3)
    }).label({
      color: colors.z,
      offset: [16, 0]
    })


    view.grid({
      axes: "xy",
      divideX: 3,
      divideY: 3
    })
    .grid({
      axes: "xz",
      divideX: 3,
      divideY: 3,
    })
    .grid({
      axes: "yz",
      divideX: 3,
      divideY: 3,
    })

    view.array({
      items: 1,
      channels: 4,
      live: false,
      id: 'data',
      // data: is set below
    }).swizzle({
      order: "xyz"
    }).transform({
      scale: dataRanges.slice(0,3).map(function(d,i){return i ? 1/d : 2/d}),
      position: dataScaledMinimums.slice(0,3).map(function(d,i){return i ? -d : -2*d}),
    }).point({
      color: 0x222222,
      size: 12,
    })

    .transform({
      scale: [1, 1, 0],
      position: [0, 0, dataMinimums[2]],
    }).point({
      color: colors.xy,
      size: 7,
    }).end()

    .transform({
      scale: [1, 0, 1],
      position: [0, dataMinimums[1], 0],
    }).point({
      color: colors.xz,
      size: 7,
    }).end()

    .transform({
      scale: [0, 1, 1],
      position: [dataMinimums[0], 0, 0],
    }).point({
      color: colors.yz,
      size: 7,
    }).end()

    .transform({
      position: [0, dataMaximums[1], dataMinimums[2]],
      scale: [1, 0.001, 0],
    }).repeat({
      items: 2,
    }).spread({
      unit: "absolute",
      alignItems: "first",
      items: [0, 100, 0, 0],
    }).vector({
      color: colors.x,
    }).end()

    .transform({
      position: [dataMaximums[0], 0, dataMinimums[2]],
      scale: [0.001, 1, 0],
    }).repeat({
      items: 2,
    }).spread({
      unit: "absolute",
      alignItems: "first",
      items: [100, 0, 0, 0],
    }).vector({
      color: colors.y,
    }).end()

    .transform({
      position: [dataMinimums[0], dataMaximums[1], 0],
      scale: [0, 0.001, 1],
    }).repeat({
      items: 2,
    }).spread({
      unit: "absolute",
      alignItems: "first",
      items: [0, 100, 0, 0],
    }).vector({
      color: colors.z,
