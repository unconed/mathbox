<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - 4D Cartesian w/ projection</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.3, 1, 2);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox.transform4({
      matrix: [
        1, 0, 0, .577,
        0, 1, 0, .577,
        0, 0, 1, .577,
        0, 0, 0, 1,
      ],
    }).cartesian4({
      range: [[-1, 1], [-1, 1], [-1, 1], [-1, 1]],
      scale: [1, 1, 1, 1],
    });

    view.axis({
      axis: 1,
    });
    view.grid({
      axes: [1, 3],
      width: 4,
    });

    view.axis({
      axis: 2,
    });

    view.axis({
      axis: 3,
    });

    view.axis({
      axis: 4,
    });

    // Native 4D
    view.area({
      rangeX: [-π, π],
      rangeY: [-1, 1],
      width: 32,
      height: 8,
      expr: function (emit, x, y, i, j, time) {
        θ = π / 2 * (
              Math.cos(time * .31 + Math.cos(time * .481 - Math.sin(time * .318)) + Math.sin(time * 1.179))
            + Math.cos(time * .61 - Math.sin(time * .305 - Math.cos(time * .573)) + Math.cos(time * 0.962))
          )
        ϕ = time + Math.sin(time * .51 - Math.cos(time * .527 + Math.sin(time * .113)) + Math.sin(time * 1.224))

        ξ1 = ϕ + y / 2
        ξ2 = x
        η  = θ

        sum  = ξ1 + ξ2
        diff = ξ1 - ξ2

        s = Math.sin(η)
        c = Math.cos(η)

        x = Math.cos(sum)  * s
        y = Math.sin(sum)  * s
        z = Math.cos(diff) * c
        w = Math.sin(diff) * c

        emit(x, y, z, w);
      },
      channels: 4,
    });
    view.line({
      color: 0x3080FF,
      width: 10,
    });

    // Manual 4D -> 3D
    view.area({
      rangeX: [-π, π],
      rangeY: [-1, 1],
      width: 96,
      height: 8,
      expr: function (emit, x, y, i, j, time) {
        θ = π / 2 * (
              Math.cos(time * .31 + Math.cos(time * .481 - Math.sin(time * .318)) + Math.sin(time * 1.179))
            + Math.cos(time * .61 - Math.sin(time * .305 - Math.cos(time * .573)) + Math.cos(time * 0.962))
          )
        ϕ = time + Math.sin(time * .51 - Math.cos(time * .527 + Math.sin(time * .113)) + Math.sin(time * 1.224))

        ξ1 = ϕ + y / 2
        ξ2 = x
        η  = θ

        sum  = ξ1 + ξ2
        diff = ξ1 - ξ2

        s = Math.sin(η)
        c = Math.cos(η)

        x = Math.cos(sum)  * s
        y = Math.sin(sum)  * s
        z = Math.cos(diff) * c
        w = Math.sin(diff) * c

        s = .577
        emit(x + w * s, y + w * s, z + w * s, 0);
      },
      channels: 4,
    });
    view.point({
      color: 0xc02050,
      size: 20,
    });

  </script>
</body>
</html>
