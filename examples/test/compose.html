<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - RTT</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(.3, 1, 3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0;
    origin = new THREE.Vector3();
    three.on('update', function (event) {
      time = three.Time.clock;
      x = Math.cos(time) * 3;
      z = Math.sin(time) * 3;

      c = rtt[0].primitive.rtt.camera;
      c.position.set(x, 0, z);
      c.lookAt(origin);
    });

    view = mathbox.cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    });
    view.grid({
      color: 'black',
      divideX: 2,
      divideY: 2,
      zIndex: 10,
      opacity: .75,
    });

    view2 = view.rtt({
      type: 'unsignedByte',
    }).cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    }).grid({
      color: 'black',
      divideX: 2,
      divideY: 2,
      zIndex: 10,
      opacity: .75,
    });

    rtt = mathbox.select('rtt')

    view.compose({
      color: '#fff',
      opacity: .5,
    });

    view.area({
      width: 16,
      height: 16,
      rangeX: [0, 1],
      rangeY: [0, 1],
      expression: function (x, y, i, j, emit) {
        emit(x, y, 0);
      },
      minFilter: 'linear',
      magFilter: 'linear',
    });
    view.compose({
      color: '#fff',
      opacity: .333,
    });

  </script>
</body>
</html>
