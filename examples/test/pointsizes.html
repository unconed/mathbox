<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Point Sizes</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
      camera: {
        fov: 60
      },
    });
    three = mathbox.three;
    three.camera.position.set(-3.5, 1.4, -2.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox
    .set({
      scale: 1200,
      focus: three.camera.position.length()
    })
    .cartesian({
      range: [[-2, 2], [0, 1], [-2, 2]],
      scale: [2, 1, 2],
    });

    view.axis({
      axis: 1,
    });
    view.axis({
      axis: 3,
    });

    view.grid({
      width: 4,
      opacity: 0.5,
      axes: [1, 3],
    });

    view.matrix({
      id: 'size',
      expr: function (emit, i, j, time) {
        var a = .5 + .5 * Math.cos(time * .873 + i) * (j % 2);
        var b = .5 + .5 * Math.sin(time + j) * (i % 2);

        emit(a * b);
      },
      width:  32,
      height: 32,
      channels: 1,
    });

    view.area({
      id: 'sampler',
      width: 32,
      height: 32,
      axes: [1, 3],
      expr: function (emit, x, y, i, j, time) {
        emit(x, .25 + .25 * (Math.sin(x + time) * Math.sin(y + time)), y);
      },
    });
    view.point({
      color: 0x3090FF,
      size: 20,
      sizes:  '#size',
    });

    view.transform({
      position: [0, .5, 0],
    }).point({
      color: 0xFFFFFF,
      size: 38,
      sizes:  '#size',
      shape: 'diamond',
      fill: true,
      zBias: -1,
    });
    view.transform({
      position: [0, .5, 0],
    }).point({
      color: 0x30C030,
      size: 40,
      sizes:  '#size',
      shape: 'diamond',
      fill: false,
    });

    view.matrix({
      expr: function (emit, i, j, time) {
        var r = .5 + Math.cos(time * .873) * j;
        var g = .5 + Math.sin(time) * i;
        var b = 1;
        var m = g * .75;
        var n = (r + g + b) / 3;

        r = Math.max(r, m, n*n);
        g = Math.max(g, m, n*n);
        b = Math.max(b, m, n*n);

        var rr = (r * r + r * Math.sin(time * .354)) / 2 * .9;
        var gg = b + (r + g) * .25 * Math.cos(time * .289)
        var bb = g + r * .5 + b * .5;

        rr = rr + (n - rr) * .75
        gg = gg + (n - gg) * .75
        bb = bb + (n - bb) * .75

        emit(rr, gg, bb, 1);
      },
      width:  2,
      height: 2,
      channels: 4,
    })
    .repeat({
      id: 'color',
    });

    view.transform({
      position: [0, 1, 0],
    }).point({
      points: '#sampler',
      colors: '#color',
      sizes:  '#size',
      color: 0xFFFFFF,
      size: 40,
      shape: 'up',
    });

  </script>
</body>
</html>
