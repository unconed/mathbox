<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - RTT Feedback History</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(.3, 1, 3);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    time = 0;
    origin = new THREE.Vector3();
    three.on('update', function (event) {
      time = three.Time.clock;
      x = Math.cos(time) * 3;
      z = Math.sin(time) * 3;

      c = rtt[0].primitive.rtt.camera;
      c.position.set(x, 0, z);
      c.lookAt(origin);

      c = three.camera;
      c.position.set(x, 0.2, z);
      c.lookAt(origin);

      o = Math.cos(time) * .5 + .5;
      grid.set('opacity', o * .25)
    });

    mathbox

      .rtt({
        id: 'render',
        width: 64*4,
        height: 36*4,
      })
        .cartesian({
          range: [[-2, 2], [-1, 1], [-1, 1]],
          scale: [2, 1, 1],
        })
          .grid({
            divideX: 2,
            divideY: 2,
            zIndex: 10,
            opacity: .25,
            color: 0xffdfe0,
            scale: [.7, .7, .7],
          })
        .end()
      .end()

      .rtt({
        id: 'rtt1',
        history: 4,
        width: 64*4,
        height: 36*4,
      })
        .remap({
          id: 'remap1',
          indices:    3,
          dimensions: 4,
          shader: [
            "uniform vec2 dataResolution;",
            "uniform vec2 dataSize;",
            "const float COS = .995;",
            "const float SIN = .01;",
            "vec4 getSample(vec3 xyz);",
            "vec4 getFramesSample(vec3 xyz) {",
            "  vec2 pos = xyz.xy * dataResolution - .5;",
            "  pos = ((pos * vec2(16.0, 9.0)) * mat2(COS, SIN, -SIN, COS) * .99) / vec2(16.0, 9.0);",
            "  xyz.xy = (pos + .5) * dataSize;",
            "  return getSample(xyz) - .01;",
            "}"].join("\n")
        })
        /**/
        .compose({
          color: '#ffffff',
        })
        .compose({
          source: '#render',
          blending: THREE.AdditiveBlending,
          color: '#ffffff',
        })
      .end()
      .rtt({
        width: 64*4,
        height: 36*4,
      })
        .remap({
          id: 'remap2',
          source: '#rtt1',
          indices:    3,
          dimensions: 4,
          shader: [
            "vec4 getSample(vec3 xyz);",
            "vec4 getFramesSample(vec3 xyz) {",
            "  vec4 color = (getSample(xyz) + getSample(xyz + vec3(0.0, 0.0, 1.0)) + getSample(xyz + vec3(0.0, 0.0, 2.0)) + getSample(xyz + vec3(0.0, 0.0, 3.0))) / 4.0;",
            "  float v = color.x + color.y + color.z;",
            "  return vec4(vec3(v), 1.0);",
            "}"].join("\n")
        })
        .compose({
          color: '#fff',
        })
      .end()
      .lerp({
        width: 64,
        height: 64,
        depth: 2,
      })
      .remap({
        indices:    3,
        dimensions: 3,
        shader: [
          "vec3 getSample(vec3 xyz);",
          "vec3 getFramesSample(vec3 xyz) {",
          "  vec3 c = getSample(xyz);",
          "  vec2 uv = (xyz.xy - 32.0) / 32.0 * vec2(16.0 / 9.0, 1.0);",
          "  float f = xyz.z * 2.0 - 1.0;",
          "  return vec3(uv, (c.x + c.y + c.z) * .05 * f);",
          "}"
        ].join("\n")
      })
      .transpose({
        order: 'xywz',
      })

      .cartesian({
        range: [[-2, 2], [-1, 1], [-1, 1]],
        scale: [2, 1, 1],
      })
        .grid({
          opacity: .25,
        })
        .vector({
          points: '#transpose',
          colors: '#transpose',
          color: '#205090',
          start: true,
          end: true,
          width: 0.004,
          size: 0.04,
        })


    rtt = mathbox.select('rtt')
    grid = mathbox.select('grid:nth-of-type(2)')

  </script>
</body>
</html>
