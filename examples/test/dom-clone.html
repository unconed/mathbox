<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - DOM Label</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <div style="display: none">
    <input id="label" type="button" value="Hello World">
  </div>

  <script>
    label = document.querySelector('#label')

    // Define local DOM handler to clone real DOM elements
    var clone = MathBox.DOM.createClass({
      render: function (el, props, children) {
        var button = children.cloneNode(true);
        button.value += " (" + props.i + ", " + props.j + ")"
        button.onclick = function () { alert("You clicked (" + props.i + ", " + props.j + ").")}
        return button;
      },
    });

    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
      camera: {
        near: .01,
        far: 1000,
      }
    });
    three = mathbox.three;

    three.camera.position.set(1.1, 1.45, 1);
    three.camera.lookAt(new THREE.Vector3())
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox
    .set({
      scale: null,
    })
    .cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    });

    view.axis({
      zBias: -10,
      end: true,
      width: 10,
    });

    view.axis({
      axis: 2,
      zBias: -10,
      end: true,
      width: 10,
    });

    view.grid({
      divideX: 30,
      width: 10,
      opacity: 0.5,
      zBias: -10,
      axes: [1, 3],
    });

    view.interval({
      width: 8,
      expr: function (emit, x, i, time) {
        y = Math.sin(x + (time*0.2) / 4) * .7;
        emit(x, y);
      },
      channels: 2,
    });

    view.repeat({
      height: 3,
      depth:  2,
    });
    view.spread({
      unit: 'absolute',
      height: [0, 0, .5],
      depth: [0, .5, 0],
    });

    view
    .point({
      color: 0x3090FF,
      size: 40,
    })

    .html({
      width: 2,
      height: 2,
      depth:  2,
      expr: function (emit, el, i, j) {
        // Emit copies of the label
        emit(el(clone, {i: i + 1, j: j + 1}, label));
      },
    })
    .dom({
      snap: true,
      offset: [0, -32],
      depth: 0,
      size: 24,
      zoom: 1,
      outline: 2,
      pointerEvents: true,
    });

  </script>
</body>
</html>
