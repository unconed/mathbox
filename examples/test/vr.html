<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - VR</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['VR', 'ui', 'controls'],
      controls: {
        klass: THREE.VRControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(0, 0, .0001);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    var rad = 1000;
    var v = new THREE.Vector3();
    var r = new THREE.Vector3();
    var q = new THREE.Vector3();
    var m = new THREE.Vector3(0, rad, 0);
    var l = 0;

    var expression = function (x, y, z, i, j, k, emit) {
      // dipole magnetic field
      r.set(x, y, z);
      l = r.length();
      r.multiplyScalar(1 / l);
      r.multiplyScalar(3 * r.dot(m)).sub(m).multiplyScalar(1 / (l * l * l));

      // perceptual scaling
      q.copy(r);
      l = q.length();
      q.normalize();
      q.multiplyScalar(Math.max(Math.log(l) + 1, 0) * .015);

      r.copy(q);

      emit(x, y, z);
      emit(x + r.x, y + r.y, z + r.z);
    };

    three.on('update', function () {
      t = Math.max(three.Time.clock, 0) / 50
      t = t < .5 ? t * t : t - .25
      t += 1

      c = Math.cos(t);
      s = Math.sin(t);
      if (!three.VR.active)
        view.set('rotation', [0, -s, 0, c]);

      t = Math.max(three.Time.clock, 0) / 3
      t = t < .5 ? t * t : t - .25

      f = Math.cos(t + Math.sin(t * 1.31 - Math.cos(t * .818)) + Math.cos(t * .91 - Math.cos(t * 1.273)));
      g = Math.sin(t - Math.sin(t * 1.52 - Math.cos(t * 1.19)) + Math.cos(t * .77 - Math.cos(t * 1.136)));
      h = Math.sin(t + Math.cos(t * 1.82 - Math.cos(t * 1.35)) + Math.cos(t * .85 - Math.cos(t * 0.974)));

      v.set(f, g, h);
      v.normalize();
      v.multiplyScalar(rad);

      m.multiplyScalar(.9);
      v.multiplyScalar(.1);
      m.add(v);
    });

    view = mathbox.cartesian({
      range: [[-1, 1], [-1, 1], [-1, 1]],
      scale: [.5, .5, .5],
      position: [0, -.25, -1.2],
    });

    view.grid({
      axes: [1, 3],
      position: [0, -1, 0],
      scale: [5, 1, 5],
      width: 0.002,
      depth: 1,
      color: 0xffffff,
      opacity: .25,
      blending: THREE.AdditiveBlending,
    });


    view.axis({
      axis: 1,
      end: true,
      position: [0, -1, 0],
      width: 0.003,
      depth: 1,
      size: 0.02,
      color: 0xffffff,
      opacity: .25,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });
    view.axis({
      axis: 2,
      end: true,
      width: 0.003,
      depth: 1,
      size: 0.02,
      color: 0xffffff,
      opacity: .25,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });
    view.axis({
      axis: 3,
      end: true,
      position: [0, -1, 0],
      width: 0.003,
      depth: 1,
      size: 0.02,
      color: 0xffffff,
      opacity: .25,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });

    view.volume({
      id: 'sampler',
      width:  12,
      height: 12,
      depth:  12,
      expression: expression,
      items: 2,
      dimensions: 3,
    });
    view.vector({
      color: 0x3090FF,
      width: 0.002,
      depth: 1,
      size:  0.012,
      end: true,
      zWrite: false,
      blending: THREE.AdditiveBlending,
    });

    view.array({
      length: 1,
      expression: function (i, emit) {
        emit(0, 0, 0);
        emit(m.x / 2000, m.y / 2000, m.z / 2000);
      },
      items: 2,
      dimensions: 3,
    });
    view.vector({
      color: 0xC05020,
      width: 0.008,
      depth: 1,
      size:  0.048,
      end: true,
    });

  </script>
</body>
</html>
