<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - RTT Feedback History</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<script type="application/glsl" id="map-color">
uniform float modulate1;
uniform float modulate2;
vec4 getSample(vec3 xyz);
vec4 getFramesSample(vec3 xyz) {
  vec4 color = (
    getSample(xyz) +
    getSample(xyz + vec3(0.0, 0.0, 1.0)) +
    getSample(xyz + vec3(0.0, 0.0, 2.0)) +
    getSample(xyz + vec3(0.0, 0.0, 3.0))
  ) / 4.0;
  color = color * color * color * 1.15;
  float v = color.x + color.y + color.z;
  vec3 c = vec3(v*v + color.x * .2, v*v, v*v*v + color.z) * .333;
  c = mix(c, mix(sqrt(c.yzx * c), c.zxy, modulate1), modulate2);
  c = mix(c, mix(c.yzx, c.zxy, modulate1), modulate2);
  return vec4(c, 1.0);
}
</script>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core'],
    });
    three = mathbox.three;
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    mathbox
      .set({
        scale: 720
      })
      .rtt({
        id: 'render',
        minFilter: 'nearest',
        magFilter: 'nearest',
        type: 'unsignedByte',
      })
        .camera({
          lookAt: [0, 0, 0]
        }, {
          position: function (t) { return [Math.cos(t) * 3, 0, Math.sin(t) * 3] }
        })
        .cartesian({
          range: [[-2, 2], [-1, 1], [-1, 1]],
          scale: [2, 1, 1],
        })
          .transform({
            scale: [.7, .7, .7],
          })
            .grid({
              width: 5,
              divideX: 2,
              divideY: 2,
              zBias: 10,
              opacity: .25,
              color: 0xffdfe0,
            })
          .end()
        .end()
      .end()

      .rtt({
        id: 'rtt1',
        history: 4,
        type: 'unsignedByte',
        minFilter: 'linear',
        magFilter: 'linear',
      })
        .shader({
          code: [
            "uniform vec3 dataResolution;",
            "uniform vec3 dataSize;",
            "uniform float cosine;",
            "uniform float sine;",
            "vec4 getSample(vec3 xyz);",
            "vec4 getFramesSample(vec3 xyz) {",
            "  vec2 pos = xyz.xy * dataResolution.xy - .5;",
            "  pos = ((pos * dataSize.xy) * mat2(cosine, sine, -sine, cosine) * .999) / dataSize.xy;",
            "  xyz.xy = (pos + .5) * dataSize.xy;",
            "  vec4 c = getSample(xyz + vec3( 0.0, 0.0, 1.0));",
            "  vec3 t = getSample(xyz + vec3( 0.0, 1.5, 0.0)).xyz;",
            "  vec3 b = getSample(xyz + vec3( 0.0,-1.5, 0.0)).xyz;",
            "  vec3 l = getSample(xyz + vec3(-1.5, 0.0, 0.0)).xyz;",
            "  vec3 r = getSample(xyz + vec3( 1.5, 0.0, 0.0)).xyz;",
            "  return vec4((t + b + l + r) / 2.0 - c.xyz, c.w);",
            "}"].join("\n")
        }, {
          cosine: function (t) { return Math.cos(Math.sin(t * .2) * .005); },
          sine:   function (t) { return Math.sin(Math.sin(t * .2) * .005); },
        })
        .resample({
          id: 'resample1',
          indices:    3,
          channels: 4,
        })
        /**/
        .compose()
        .compose({
          source: '#render',
          blending: THREE.AdditiveBlending,
        })
      .end()
      .rtt({
        minFilter: 'linear',
        magFilter: 'linear',
        type: 'unsignedByte',
      })
        .shader({
          id: "colormap",
          code: [
            "uniform float modulate1;",
            "uniform float modulate2;",
            "uniform float modulate3;",
            "uniform float modulate4;",
            "vec4 getSample(vec3 xyz);",
            "vec4 getFramesSample(vec3 xyz) {",
            "  vec4 color = (",
            "    getSample(xyz) +",
            "    getSample(xyz + vec3(0.0, 0.0, 1.0)) +",
            "    getSample(xyz + vec3(0.0, 0.0, 2.0)) +",
            "    getSample(xyz + vec3(0.0, 0.0, 3.0))",
            "  ) / 4.0;",
            "  color = color * color * color * 1.15;",
            "  float v = color.x + color.y + color.z;",
            "  vec3 c = vec3(v*v + color.x * .2, v*v, v*v*v + color.z) * .333;",
            "  c = mix(c, mix(sqrt(c.yzx * c), c.zxy, modulate1), modulate2);",
            "  c = mix(c, mix(c.yzx, c.zxy, modulate1), modulate2);",
            "  c = mix(c, mix(abs(sin(c.yxz * 2.0)), c.zyx, modulate3), modulate4);",
            "  return vec4(c, 1.0);",
            "}",
          ].join("\n")
        }, {
          modulate1: function (t) { return Math.cos(t * .417) * .5 + .5; },
          modulate2: function (t) { return Math.cos(t * .617 + Math.sin(t * .133)) * .5 + .5; },
          modulate3: function (t) { return Math.cos(t * .217 + 2.0) * .5 + .5; },
          modulate4: function (t) { return Math.cos(t * .117 + 3.0 + Math.sin(t * .133)) * .5 + .5; },
        })
        .resample({
          id: 'resample2',
          source: '#rtt1',
          indices:    3,
          channels: 4,
        })
        .compose()
      .end()
      .shader({
        code: [
          "vec4 getSample(vec2 xy);",
          "vec4 getFramesSample(vec2 xy) {",
          "  return getSample(xy + vec2(0.5, 0.5));",
          "}"
        ].join("\n")
      })
      .resample({
        id: 'resample3',
        indices:    2,
        channels: 4,
      })
      .compose({
        source: '#resample2',
      })


  </script>
</body>
</html>
