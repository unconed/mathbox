<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Strip</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    var mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    var three = mathbox.three;

    three.camera.position.set(-.5, .4, -1.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    // Prepare test data
    var data = []
    for (var i = 0; i < 100; ++i) {
      data.push([i/100 * 2 - 1, 0]);
      data.push([i/100 * 2 - 1, Math.random()]);
    }

    // Mathbox view
    var view = mathbox.cartesian({
      range: [[-1, 1], [-.5, 1.5], [-1, 1]],
      scale: [1, 1, 1],
    });

    view.axis({
      axis: 1,
      end: true,
      width: 3,
      depth: 1,
      color: 0xffffff,
      opacity: .5,
      zBias: -1,
    });

    view.array({
      length: 100,
      data: data,
      items: 2,
      channels: 2,
    });
    view.repeat({
      height: 2,
    });
    view.spread({
      unit: 'absolute',
      height: [.75/100, 0, 0],
    });
    view.join({
      order: 'wy',
    });
    view.strip({
      color: 0xc05020,
      shaded: false,
    });

  </script>
</body>
</html>
