<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathBox - Camera</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script src="../../build/mathbox-bundle.js"></script>
    <link rel="stylesheet" href="../../build/mathbox.css" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <script>
      mathbox = MathBox.mathBox({
        plugins: ["core"],
      });
      three = mathbox.three;

      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      view = mathbox.cartesian({
        range: [
          [-1, 1],
          [-1, 1],
          [-1, 1],
        ],
        scale: [1, 1, 1],
      });

      var camera = view.camera(
        {
          lookAt: [0, 0, 0],
        },
        {
          position: function (t) {
            return [
              -3 * Math.cos(t) + 1,
              0.4 * Math.cos(t * 0.381) + 1,
              -3 * Math.sin(t) + 1,
            ];
          },
        }
      );

      view
        .transform({
          position: [0, 0.5, 0],
        })
        .grid({
          axes: [1, 3],
          width: 2,
          color: 0xb0b0b0,
          depth: 0.5,
        })
        .end()
        .transform({
          position: [0, -0.5, 0],
        })
        .grid({
          axes: [1, 3],
          width: 2,
          color: 0x2fff90,
          depth: 0.5,
        })
        .end();
    </script>
  </body>
</html>
