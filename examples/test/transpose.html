<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Surface</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.85, 3.84, -1.8);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.now * .5
    });

    view = mathbox.cartesian({
      range: [[-3, 3], [-.5, 1], [-3, 3]],
      scale: [2, 1, 2],
    });

    view.axis({
      axis: 1,
    });
    view.axis({
      axis: 3,
    });

    view.grid({
      width: 0.005,
      opacity: 0.5,
      axes: [1, 3],
    });

    view.area({
      id: 'sampler',
      width: 33,
      height: 33,
      axes: [1, 3],
      expression: function (emit, x, z, i, j {
        var y1 = .75 + .5 * (Math.sin(x + time) * Math.sin(z + time));
        var y2 = .5 + .5 * (Math.sin(x * 1.25 + Math.sin(z + time) - time * 1.34) * Math.sin(z * 1.17 - time * .79));
        emit(x, y1, z);
        emit(x, y2, z);
      },
      items: 2,
      dimensions: 3,
    });
    view.transpose({
      order: 'wxyz',
    });
    view.lerp({
      height: 65,
    });
    view.surface({
      first: false,
      color: 0x3090FF,
      width: 0.005,
    });
    view.transpose({
      source: '#sampler',
      order: 'wyxz',
    });
    view.lerp({
      height: 65,
    });
    view.surface({
      first: false,
      color: 0x3090FF,
      width: 0.005,
    });

  </script>
</body>
</html>
