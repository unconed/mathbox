<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Network Graph</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.TrackballControls,
      },
      camera: {
      }
    });

    three = mathbox.three;
    three.controls.maxDistance = 4;
    three.controls.rotateSpeed = 2.7;
    three.camera.position.set(2.5, 1, 2.5);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox
    .set({
      scale: 720,
      focus: 1
    })
    .cartesian({
      range: [[0, 1], [0, 1], [0, 1]],
      scale: [1, 1, 1],
    })

    // given indices into points, find the distance between them
    function dist(i, j){
      var x = points[i], y = points[j];
      var x1 = x[0], x2 = x[1], x3 = x[2];
      var y1 = y[0], y2 = y[1], y3 = y[2];
      var d1 = y1 - x1, d2 = y2 - x2, d3 = y3 - x3;
      return Math.sqrt(d1*d1 + d2*d2 + d3*d3);
    }

    // create points
    var nPoints = 20;
    var points = [];
    for (var i = 0; i < nPoints; i++){
      points.push([Math.random(), Math.random(), Math.random()]);
    }

    // create links as pairs of distinct points that are near each other
    var links = [];
    for (var i = 0; i < nPoints; i++){
      for (var j = i+1; j < nPoints; j++){
        if (dist(i, j) < 0.4){
          links.push(points[i], points[j])
        }
      }
    }

    // draw the points
    view.array({
      width: nPoints,
      items: 1,
      channels: 3,
      data: points,
      live: false,
    })
    .point({
      color: 0xff4444,
      size: 20,
    });

    // draw the links
    view.array({
      width: links.length/2,
      items: 2,
      channels: 3,
      data: links,
      live: false,
    })
    .vector({
      color: 0x4444ff,
      width: 2,
    });

  </script>
</body>
</html>
