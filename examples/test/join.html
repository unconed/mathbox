<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Join</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.3, 1, 2);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox.cartesian({
      range: [[-6, 6], [-1, 1], [-1, 1]],
      scale: [6, 1, 1],
    });

    view.interval({
      width: 16,
      expr: function (emit, x, i, time) {
        var d = Math.sin(x + time);

        emit(.5);
        emit(.5 + d * .5);
        emit(.5 + d);
        emit(.5 + d * 1.5);
      },
      items: 4,
      channels: 1,
    });
    view.swizzle({
      order: 'yx',
    });
    view.spread({
      unit: 'absolute',
      width: [.1, 0, 0, 0],
    });

    view.split({
      axis: 'items',
      length: 2,
      overlap: 1,
    });

    view.join({
      axis: 'items',
      overlap: 1,
    });

    view.join({
      axis: 'items',
      overlap: 1,
    });

    view.vector({
      color: 0x3090FF,
      start: true,
      end: true,
      width: 6,
    });

  </script>
</body>
</html>
