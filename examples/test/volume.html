<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Voxelbuffer</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    mathbox.set({ scale: 500, focus: 1 });
    
    view = mathbox
    .camera({
      proxy: true,
      position: [-1.2, .4, -1.1],
    })
    .cartesian({
      range: [[-1, 1], [-1, 1], [-1, 1]],
      scale: [1, 1, 1],
    }, {
      quaternion: function (t) { return [0, -Math.sin(t / 8), 0, Math.cos(t / 8)]; }
    });

    view
    .transform({
      position: [0, -1, 0],
    })
    .grid({
      axes: [1, 3],
      width: 2,
      depth: 1,
      color: 0xffffff,
      opacity: .5,
      blending: THREE.AdditiveBlending,
    })
    .axis({
      axis: 1,
      end: true,
      width: 3,
      depth: 1,
      color: 0xffffff,
      opacity: .5,
      zBias: -1,
      blending: THREE.AdditiveBlending,
    })
    .axis({
      axis: 3,
      end: true,
      width: 3,
      depth: 1,
      color: 0xffffff,
      opacity: .5,
      zBias: -1,
      blending: THREE.AdditiveBlending,
    });

    view
    .axis({
      axis: 2,
      end: true,
      width: 3,
      depth: 1,
      color: 0xffffff,
      opacity: .5,
      zBias: -1,
      blending: THREE.AdditiveBlending,
    });

    view
    .transform({
      position: [0, 1, 0],
    })
    .grid({
      axes: [1, 3],
      width: 2,
      depth: 1,
      color: 0xffffff,
      opacity: .5,
      blending: THREE.AdditiveBlending,
    });

    view.volume({
      width:  28,
      height: 28,
      depth:  28,
      expr: function (emit, x, y, z, i, j, k, t) {
        var u = Math.cos((i + j*j + k*k*k) * 100.681 + t) * .05;
        var v = Math.cos((i*i*i + j + k*k) * 120.681 + t) * .05;
        var w = Math.cos((i*i + j*j*j + k) * 140.681 + t) * .05;

        emit(x, y, z);
        emit(x + u, y + v, z + w);
      },
      items: 2,
      channels: 3,
    });
    view.vector({
      color: 0x3090FF,
      width: 1,
      size: 4,
      end: true,
      zWrite: false,
      blending: THREE.AdditiveBlending,
    });

  </script>
</body>
</html>
