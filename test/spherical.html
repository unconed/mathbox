<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathBox - Spherical Vectors</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"
    ></script>
    <!--
      - a minified version mathbox.min.js is also available;
      - recommend using a specific version (not @latest) in public sites
    -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mathbox@latest/build/bundle/mathbox.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mathbox@latest/build/mathbox.css"
    />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body style="cursor: move">
    <script>
      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor"],
        controls: {
          klass: THREE.OrbitControls,
        },
      });
      three = mathbox.three;

      three.camera.position.set(0.8, 1, 1.3);
      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      view = mathbox.spherical(
        {
          bend: 1,
          range: [
            [-MathBox.π, MathBox.π],
            [-MathBox.π / 2, MathBox.π / 2],
            [0, 2],
          ],
          scale: [2, 1, 1],
        },
        {
          quaternion: function (t) {
            t = Math.max(t - 3, 0) / 25;
            t = t < 0.5 ? t * t : t - 0.25;
            c = Math.cos(t);
            s = Math.sin(t);
            return [0, -s, 0, c];
          },
        }
      );

      view.area({
        width: 32,
        height: 16,
        axes: [1, 2],
        items: 2,
        expr: function (emit, x, y, i, j, time) {
          time = (time + 3) / 7;
          t = time - 10;

          var a = Math.sin(x * 31.718 - t) * Math.sin(y * 21.131 + time);
          var b =
            Math.sin(x * 27.41 + t) *
            Math.sin(y * 11.91 + 5 * Math.cos(x * 4.1) + time);
          var c = Math.sin(x * 26.718 - t) * Math.sin(y * 17.131 - x + time);

          var o = 1 + 0.5 * (1 + Math.sin(Math.cos(t * 0.51 + x) + t / 16));
          var f = 0.5 - 0.5 * Math.cos(Math.min(1, time / 11) * MathBox.π);
          var g =
            1 + 0.75 * (1 + Math.sin(Math.cos(time * 0.31 + y) + t / 11.1));
          var r = f * g;

          emit(x, y, o);
          emit(x + a * r, y + b * r, o + c * r);
        },
        channels: 3,
      });
      view.lerp({
        items: 32,
      });
      view.vector({
        color: 0x3090ff,
        width: 5,
        end: true,
      });

      view.area({
        width: 32,
        height: 16,
        axes: [1, 2],
        items: 2,
        expr: function (emit, x, y, i, j, time) {
          time = (time + 3) / 7;
          t = time + 10;

          var a = Math.sin(x * 31.718 - t) * Math.sin(y * 21.131 + time);
          var b =
            Math.sin(x * 27.41 + t) *
            Math.sin(y * 11.91 + 5 * Math.cos(x * 4.1) + time);
          var c = Math.sin(x * 26.718 - t) * Math.sin(y * 17.131 - x + time);

          var o = 1 + 0.5 * (1 + Math.sin(Math.cos(t * 0.51 + x) + t / 16));
          var f = 0.5 - 0.5 * Math.cos(Math.min(1, time / 11) * MathBox.π);
          var g =
            1 + 0.85 * (1 + Math.sin(Math.cos(time * 0.31 + y) + t / 11.1));
          var r = f * g;

          emit(x, y, o);
          emit(x + a * r, y + b * r, o + c * r);
        },
        channels: 3,
      });
      view.lerp({
        items: 32,
      });
      view.vector({
        color: 0x70bfff,
        width: 5,
        end: true,
      });
    </script>
  </body>
</html>
