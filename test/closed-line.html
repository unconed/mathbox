<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathBox - Closed Line</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"
    ></script>
    <!--
       - a minified version mathbox.min.js is also available;
       - recommend using a specific version (not @latest) in public sites
    -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mathbox@latest/build/bundle/mathbox.js"
    ></script>
    <link rel="stylesheet" href="../../build/mathbox.css" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <script>
      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor"],
        controls: {
          klass: THREE.OrbitControls,
        },
      });
      three = mathbox.three;

      three.camera.position.set(0, 0, 3);
      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      view = mathbox
        .set({
          scale: 720,
          focus: 3,
        })
        .cartesian({
          range: [
            [-1, 1],
            [-1, 1],
            [-1, 1],
          ],
          scale: [1, 1, 1],
        });

      view.array({
        bufferWidth: 20,
        width: 12,
        channels: 3,
        expr: (emit, i) => {
          let angle = (i / 12) * MathBox.Ï„;
          emit(Math.cos(angle), 0, Math.sin(angle));
        },
      });

      view
        .transform({
          position: [0, 1, 0],
          scale: [0.5, 0.5, 0.5],
        })
        .line({
          closed: true,
          color: 0x3090ff,
          width: 15,
          join: "miter",
        });

      view
        .transform({
          position: [0, 0.8, 0],
          scale: [0.5, 0.5, 0.5],
        })
        .line({
          color: 0x3090ff,
          width: 15,
          join: "miter",
        });

      view
        .transform({
          position: [0, 0.1, 0],
          scale: [0.5, 0.5, 0.5],
        })
        .line({
          closed: true,
          color: 0x50bf30,
          width: 15,
          join: "round",
        });

      view
        .transform({
          position: [0, -0.1, 0],
          scale: [0.5, 0.5, 0.5],
        })
        .line({
          color: 0x50bf30,
          width: 15,
          join: "round",
        });

      view
        .transform({
          position: [0, -0.8, 0],
          scale: [0.5, 0.5, 0.5],
        })
        .line({
          closed: true,
          color: 0xbf2060,
          width: 15,
          join: "bevel",
        });

      view
        .transform({
          position: [0, -1, 0],
          scale: [0.5, 0.5, 0.5],
        })
        .line({
          color: 0xbf2060,
          width: 15,
          join: "bevel",
        });

      ////////////////////////////////////

      view
        .transform({
          position: [0, 1, 0],
        })
        .line({
          closed: true,
          color: 0x3090ff,
          width: 15,
          join: "miter",
          start: true,
          end: true,
        });

      view
        .transform({
          position: [0, 0.8, 0],
        })
        .line({
          color: 0x3090ff,
          width: 15,
          join: "miter",
          start: true,
          end: true,
        });

      view
        .transform({
          position: [0, 0.1, 0],
        })
        .line({
          closed: true,
          color: 0x50bf30,
          width: 15,
          join: "round",
          start: true,
          end: true,
        });

      view
        .transform({
          position: [0, -0.1, 0],
        })
        .line({
          color: 0x50bf30,
          width: 15,
          join: "round",
          start: true,
          end: true,
        });

      view
        .transform({
          position: [0, -0.8, 0],
        })
        .line({
          closed: true,
          color: 0xbf2060,
          width: 15,
          join: "bevel",
          start: true,
          end: true,
        });

      view
        .transform({
          position: [0, -1, 0],
        })
        .line({
          color: 0xbf2060,
          width: 15,
          join: "bevel",
          start: true,
          end: true,
        });
    </script>
  </body>
</html>
