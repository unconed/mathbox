<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathBox - Axis</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"
    ></script>
    <!--
      - a minified version mathbox.min.js is also available;
      - recommend using a specific version (not @latest) in public sites
    -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mathbox@latest/build/bundle/mathbox.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mathbox@latest/build/mathbox.css"
    />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <script>
      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor"],
        controls: {
          klass: THREE.OrbitControls,
        },
        camera: {
          fov: 45,
        },
      });
      three = mathbox.three;

      three.camera.position.set(0, 0, 3);
      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      view = mathbox
        .set({
          scale: 720,
          focus: 3,
        })
        .transform4({
          matrix: [1, 0, 0, 0.577, 0, 1, 0, 0.577, 0, 0, 1, 0.577, 0, 0, 0, 1],
        })
        .cartesian4({
          range: [
            [-2, 2],
            [-1, 1],
            [-1, 1],
            [-1, 1],
          ],
          scale: [2, 1, 1, 1],
        });
      view.axis({
        end: true,
        width: 5,
      });
      view.axis({
        axis: 2,
        end: true,
        width: 5,
      });
      view.axis({
        axis: 3,
        end: true,
        width: 5,
      });
      view.axis({
        axis: 4,
        end: true,
        width: 5,
      });

      view.scale({
        divide: 10,
      });
      view.ticks({
        width: 5,
        size: 15,
        classes: ["foo", "bar"],
        color: "red",
        zBias: 1,
      });

      view.scale({
        axis: 2,
        divide: 5,
      });
      view.ticks({
        width: 5,
        size: 15,
        classes: ["foo", "bar"],
        color: "green",
        zBias: 2,
      });

      view.scale({
        axis: 3,
        divide: 5,
      });
      view.ticks({
        width: 5,
        size: 15,
        classes: ["foo", "bar"],
        color: "blue",
        zBias: 3,
      });

      view.scale({
        axis: 4,
        divide: 5,
      });
      view.ticks({
        width: 5,
        size: 15,
        classes: ["foo", "bar"],
        color: "purple",
        zBias: 4,
      });

      var depthObj = mathbox.select("axis");
    </script>
  </body>
</html>
