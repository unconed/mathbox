<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathBox - Face</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"
    ></script>
    <!--
      - a minified version mathbox.min.js is also available;
      - recommend using a specific version (not @latest) in public sites
    -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mathbox@latest/build/bundle/mathbox.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mathbox@latest/build/mathbox.css"
    />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <script>
      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor"],
        controls: {
          klass: THREE.OrbitControls,
        },
      });
      three = mathbox.three;

      three.camera.position.set(2.5, 1, -1.3);
      three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

      time = 0;
      fade = 0;
      three.on("update", function () {
        clock = three.Time.clock;
        time = clock;

        t = Math.max(clock, 0) / 2;
        t = t < 0.5 ? t * t : t - 0.25;

        o = 0.5 - 0.5 * Math.cos(Math.min(1, t) * MathBox.Ï€);
        fade = o;

        f = t / 8;
        c = Math.cos(f);
        s = Math.sin(f);
        view.set("quaternion", [0, -s, 0, c]);
      });

      view = mathbox.cartesian({
        range: [
          [-1, 1],
          [0, 1],
          [-1, 1],
        ],
        scale: [2, 1, 2],
      });

      view.grid({
        width: 5,
        opacity: 0.5,
        axes: [1, 3],
        blending: "add",
      });

      view.area({
        width: 101,
        height: 101,
        axes: [1, 3],
        expr: function (emit, x, z, i, j) {
          a =
            Math.sin(i * 31.718 - time + Math.cos(j * 12.11 + i * i + time)) *
            Math.sin(j * 21.131 + time) *
            fade *
            0.02;
          b =
            Math.sin(j * 27.41 + time + Math.cos(i * 7.68 + j * j + time)) *
            Math.sin(j * 11.91 + 5 * Math.cos(i * 4.1) + time) *
            fade *
            0.02;
          c =
            Math.sin(i * 15.33 + time) *
            Math.cos(j * 14.91 + 2 * Math.cos(i * 3.4) + time * 0.71) *
            fade *
            0.02;

          d =
            Math.sin(x * 1.33 + time) *
            Math.cos(z * 1.91 + 2 * Math.cos(x * 0.4) + time * 0.71) *
            fade;
          e =
            Math.sin(x * 2.42 + time) *
            Math.cos(z * 2.36 - 1.57 * Math.cos(x * 0.63) + time * 0.81) *
            fade;

          y = 0.5 + a + b + c + (d * e + d + e) * 0.2;

          o = fade;
          a *= o * o;
          b *= o * o;
          c *= o * o;

          emit(x, y, z);
          emit(x, y + c, z + 1 / 50);
          emit(x + 1 / 50, y + b, z + 1 / 50);
          emit(x + 1 / 50, y + a, z);
        },
        items: 4,
        channels: 3,
      });
      view.face({
        color: 0x3090ff,
        color: 0xa0b7ff,
        shaded: true,
      });
      view.point({
        size: 5,
        color: 0x3090ff,
        color: 0xb0c7ff,
        zBias: 2,
      });
    </script>
  </body>
</html>
