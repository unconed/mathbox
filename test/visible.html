<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathBox - Visible</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"
    ></script>
    <!--
      - a minified version mathbox.min.js is also available;
      - recommend using a specific version (not @latest) in public sites
    -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mathbox@latest/build/bundle/mathbox.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mathbox@latest/build/mathbox.css"
    />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <script>
      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor"],
        controls: {
          klass: THREE.OrbitControls,
        },
      });
      three = mathbox.three;

      three.camera.position.set(0, 0, 3);
      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      mathbox.set({
        focus: 3,
      });

      mathbox
        .cartesian({
          range: [
            [-2, 2],
            [-1, 1],
            [-1, 1],
          ],
          scale: [2, 1, 1],
          visible: false,
        })
        .axis({
          detail: 30,
          color: "red",
        })
        .group({
          visible: true, // inert
        })
        .grid({
          divideX: 30,
          width: 1,
          opacity: 0.5,
          zBias: -5,
          color: "red",
        });

      mathbox
        .cartesian({
          range: [
            [-2, 2],
            [-1, 1],
            [-1, 1],
          ],
          scale: [2, 1, 1],
          visible: true,
        })
        .transform({
          position: [0, 0.1, 0.1],
        })
        .axis({
          detail: 30,
          color: "green",
        })
        .group({
          visible: false,
        })
        .grid({
          divideX: 30,
          width: 1,
          opacity: 0.5,
          zBias: -5,
          color: "red",
        });

      mathbox
        .cartesian({
          range: [
            [-2, 2],
            [-1, 1],
            [-1, 1],
          ],
          scale: [2, 1, 1],
          visible: true,
        })
        .transform({
          position: [0, -0.1, -0.1],
        })
        .axis({
          detail: 30,
          color: "green",
        })
        .group({
          visible: true,
        })
        .grid({
          divideX: 30,
          width: 1,
          opacity: 0.5,
          zBias: -5,
          color: "green",
        });
    </script>
  </body>
</html>
